<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask question</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}" />
</head>
<body>
<div class="main">
  <div class="cell">
	<form action="{{url_for('get_answer') }}" method="post" title="new_answer" name="new_answer">
		<table class="questions center">
{% if question %}
	      <tr><td>Asked question:</td></tr>
	      <tr><td>{{ question.message }}</td></tr>
{% endif %}
	      <tr><td>Please type your answer:</td></tr>
	      <tr><td><textarea rows="20" cols="50" title="answer" name="answer" placeholder="Add an answer"></textarea></td></tr>
	      <tr><td><input type="submit" value="Add an answer"></td></tr>
	      <tr><td id="notification"></td></tr>
		</table>
		<input type="hidden" value="{{ question.id }}" name="q_id" />
	</form>
    <div class="bottom">
		<div style="float:left">Back to <a href="{{url_for('question', question_id = question.id ) }}">question page</a>.</div>
		<div style="float:right;">Back to <a href="{{url_for('index')}}">homepage</a></div>
	</div>
	  <div class="authors">Bartek &amp; Adam<br />&copy; 2019</div>
  </div>
</div>


<script type="text/javascript">
(function(d){// lazy-loading;
	var a=d.getElementsByTagName("head")[0],b=d.createElement("script");
	b.src = "{{url_for('static', filename='script.js')}}";
	b.onload = function(){
		App_.ini();
	}
	a.appendChild(b);
})(document);
</script>
</body>
</html>
